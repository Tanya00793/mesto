<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header">
        <img class="header__logo" src="images/__logo.svg" alt="логотип mesto russia">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info-column"> 
            <div class="profile__avatar"></div> 
            <div class="profile__info-container">
              <div class="profile__user-data-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
              </div>
              <button class="profile__edit-button opacity-transition" type="button" aria-label="Редактировать"></button>
            </div>
          </div>
          <button class="profile__add-card-button opacity-transition" type="button" aria-label="Добавить"></button>
        </section>
        <section class="photo-grid">
          <template class="card-template" id="cardTemplate">
            <article class="card">
              <button class="card__delete-button opacity-transition" type="button" aria-label="Удалить"></button>
              <img class="card__image" src="images/__karachaevsk.jpg" alt="Карачаевск">
              <div class="card__main">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button opacity-transition" type="button" aria-label="Оценить"></button>
              </div>
            </article>
        </template>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2021 Mesto Russia</p>
      </footer>
      <section class="modal modal-edit-profile">
        <div class="modal__content">
          <button class="modal__close-button modal-edit-profile__close-button opacity-transition" 
            type="button" aria-label="Закрыть"></button>
          <h2 class="modal__title">Редактировать профиль</h2>
          <form class="form" action="#" name="modalEditProfileForm" novalidate autocomplete="off">
            <section class="form__section">
              <input class="form__input" value="" id="form__input-name" name="nameInput" 
                type="text" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="form__input-error" id="form__input-name-error"></span>
            </section> 
            <section class="form__section">
              <input class="form__input" value="" id="form__input-profession" name="professionInput"
                type="text"  placeholder="Профессия" minlength="2" maxlength="200" required>
              <span class="form__input-error" id="form__input-profession-error"></span>
            </section>
            <button class="form__submit-button opacity-transition"   
              type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="modal modal-add-card">
        <div class="modal__content">
          <button class="modal__close-button modal-add-card__close-button opacity-transition" type="button" 
            aria-label="Закрыть"></button>
          <h2 class="modal__title">Новое место</h2>
          <form class="form" action="#" name="addCardForm" novalidate autocomplete="off">
            <section class="form__section">
              <input class="form__input" type="text" value="" id="form__input-place-title" name="placeTitleInput" 
                placeholder="Название" minlength="1" maxlength="30" required>
              <span class="form__input-error" id="form__input-place-title-error"></span>
            </section>
            <section class="form__section">
              <input class="form__input" type="url" value="" id="form__input-place-link" name="placeLinkInput" 
                placeholder="Ссылка" minlength="0" required>
              <span class="form__input-error" id="form__input-place-link-error"></span>
            </section>
            <button class="form__submit-button opacity-transition" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="modal modal-preview-card">
        <div class="modal-preview-card__content">
          <button class="modal__close-button modal-preview-card__close-button opacity-transition" type="button" aria-label="Закрыть"></button>
          <img class="modal-preview-card__image" src="#" alt="#">
          <h2 class="modal-preview-card__title"></h2>
        </div>
      </section>
    </div>
    <script type="module" src="./scripts/pages/index.js"></script>
  </body>
</html>
