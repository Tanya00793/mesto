<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header">
        <img class="header__logo" src="images/__logo.svg" alt="логотип mesto russia">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info-column"> 
            <div class="profile__avatar"></div> 
            <div class="profile__info-container">
              <div class="profile__user-data-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
              </div>
                <button class="profile__edit-button opacity-control-button" type="button"></button>
            </div>
          </div>
          <button class="profile__add-button opacity-control-button" type="button"></button>
        </section>
        <section class="photo-grid">
          <article class="card">
            <img class="card__image" src="images/__karachaevsk.jpg" alt="Карачаевск">
            <div class="card__main">
              <h2 class="card__header">Карачаевск</h2>
              <button class="card__like-button opacity-control-button__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/__elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__main">
              <h2 class="card__header">Гора Эльбрус</h2>
              <button class="card__like-button opacity-control-button__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/__dombay.jpg" alt="Домбай">
            <div class="card__main">
              <h2 class="card__header">Домбай</h2>
              <button class="card__like-button opacity-control-button__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/__elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__main">
              <h2 class="card__header">Гора Эльбрус</h2>
              <button class="card__like-button opacity-control-button__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/__dombay.jpg" alt="Домбай">
            <div class="card__main">
              <h2 class="card__header">Домбай</h2>
              <button class="card__like-button opacity-control-button__like" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="images/__karachaevsk.jpg" alt="Карачаево-Черкесия">
            <div class="card__main">
              <h2 class="card__header">Карачаево-Черкесия</h2>
              <button class="card__like-button opacity-control-button__like" type="button"></button>
            </div>
          </article>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button opacity-control-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__text" type="text" value="" id="nameInput" name="name" 
            placeholder="Имя" required>
          <input class="popup__text" type="text" value="" id="professionInput" name="profession" 
            placeholder="Профессия" required>
          <button class="popup__submit-button opacity-control-button__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  <script src="./scripts/index.js"></script>
  </body>
</html>
