<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header">
        <img class="header__logo" src="images/__logo.svg" alt="логотип mesto russia">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info-column"> 
            <div class="profile__avatar"></div> 
            <div class="profile__info-container">
              <div class="profile__user-data-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
              </div>
              <button class="profile__edit-button opacity-transition" type="button" aria-label="Редактировать"></button>
            </div>
          </div>
          <button class="profile__add-card-button opacity-transition" type="button" aria-label="Добавить"></button>
        </section>
        <section class="photo-grid">
          <template class="cards-template">
            <article class="card">
              <button class="card__delete-button opacity-transition" type="button" aria-label="Удалить"></button>
              <img class="card__image" src="images/__karachaevsk.jpg" alt="Карачаевск">
              <div class="card__main">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button opacity-transition" type="button" aria-label="Оценить"></button>
              </div>
            </article>
            <article class="card">
              <button class="card__delete-button opacity-transition" type="button" aria-label="Удалить"></button>
              <img class="card__image" src="images/__elbrus.jpg" alt="Гора Эльбрус">
              <div class="card__main">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button opacity-transition" type="button" aria-label="Оценить"></button>
              </div>
            </article>
            <article class="card">
              <button class="card__delete-button opacity-transition" type="button" aria-label="Удалить"></button>
              <img class="card__image" src="images/__dombay.jpg" alt="Домбай">
              <div class="card__main">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button opacity-transition" type="button" aria-label="Оценить"></button>
              </div>
            </article>
            <article class="card">
              <button class="card__delete-button opacity-transition" type="button" aria-label="Удалить"></button>
              <img class="card__image" src="images/__elbrus.jpg" alt="Гора Эльбрус">
              <div class="card__main">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button opacity-transition" type="button" aria-label="Оценить"></button>
              </div>
            </article>
            <article class="card">
              <button class="card__delete-button opacity-transition" type="button" aria-label="Удалить"></button>
              <img class="card__image" src="images/__dombay.jpg" alt="Домбай">
              <div class="card__main">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button opacity-transition" type="button" aria-label="Оценить"></button>
              </div>
            </article>
            <article class="card">
              <button class="card__delete-button opacity-transition" type="button" aria-label="Удалить"></button>
              <img class="card__image" src="images/__karachaevsk.jpg" alt="Карачаево-Черкесия">
              <div class="card__main">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button class="card__like-button opacity-transition" type="button" aria-label="Оценить"></button>
              </div>
            </article>
        </template>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="modal edit-profile-modal">
      <div class="edit-profile-modal__content">
        <button class="edit-profile-modal__close-button opacity-transition" type="button" aria-label="Закрыть"></button>
        <h2 class="edit-profile-modal__title">Редактировать профиль</h2>
        <form class="edit-profile-modal__form" name="editProfileModalForm">
          <input class="edit-profile-modal__text" type="text" value="" id="nameInput" name="name" 
            placeholder="Имя" required>
          <input class="edit-profile-modal__text" type="text" value="" id="professionInput" name="profession" 
            placeholder="Профессия" required>
          <button class="edit-profile-modal__submit-button opacity-transition" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="modal add-card-modal">
      <div class="add-card-modal__content">
        <button class="add-card-modal__close-button opacity-transition" type="button" aria-label="Закрыть"></button>
        <h2 class="add-card-modal__title">Новое место</h2>
        <form class="add-card-modal__form" name="addCardForm">
          <input class="add-card-modal__text" type="text" value="" id="placeTitleInput" name="placeTitleInput" 
            placeholder="Название" required>
          <input class="add-card-modal__text" type="text" value="" id="placeLinkInput" name="placeLinkInput" 
            placeholder="Ссылка" required>
          <button class="add-card-modal__submit-button opacity-transition" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="modal review-card-modal">
      <div class="review-card-modal__content">
        <button class="review-card-modal__close-button opacity-transition" type="button" aria-label="Закрыть"></button>
        <img class="review-card-modal__image" src="images/__dombay.jpg" alt="Название места">
        <h2 class="review-card-modal__title" id='placeTitleReviewCard'>Название места</h2>
      </div>
    </div>
  <script src="./scripts/index.js"></script>
  </body>
</html>
